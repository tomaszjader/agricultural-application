<mat-toolbar color="primary">
  <span class="centrum"><mat-icon >agriculture</mat-icon></span>
  <ng-container *ngIf="authService.curentUser$ | async as user; else loginButton">

    <button mat-button [mat-menu-trigger-for]="userMenu">
      <span class="button">
        <span class="centrum"><mat-icon>account_circle</mat-icon></span>

        <span class="centrum">{{user.displayName}}</span>
        <span class="centrum"><mat-icon>expand_more</mat-icon></span>
        <span class="centrum"></span>
      </span>



    </button>

  </ng-container>
  <ng-template #loginButton>
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>
