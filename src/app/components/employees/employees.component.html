<form action="" [formGroup]="employeeForm" class="employeeForm">
    <h1>Pracownicy</h1>
    <button class="employeeButton" mat-raised-button [color]="!isAdd ? 'primary' : '' " (click)="isAdds()" > 
        <i *ngIf="isAdd"  class="material-icons">close</i>
        <i *ngIf="!isAdd" class="material-icons">add</i>
    </button>
    <div *ngIf="isAdd" class="employeeForm">
        <mat-form-field>
            <mat-label>Nazwa pracownika</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Notatka</mat-label>
            <input matInput type="text" formControlName="note">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Ile zebrał?</mat-label>
            <input matInput type="number" formControlName="collected">
        </mat-form-field>
        <button mat-raised-button color="primary" *ngIf="!editMode" (click)="submit()">
            <mat-icon>add</mat-icon>Dodaj
        </button>
        <button mat-raised-button color="primary" *ngIf="editMode" (click)="editData()">
            <mat-icon>edit</mat-icon>Edytuj
        </button>
    </div>
</form>
<div class="mat-table-centrum">
    <div class="mat-table">
        <table mat-table [dataSource]="data">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nazwa </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="collected">
                <th mat-header-cell *matHeaderCellDef> Zebrał </th>
                <td mat-cell *matCellDef="let element"> {{element.collected}} </td>
            </ng-container>
            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef> Notatka </th>
                <td mat-cell *matCellDef="let element"> {{element.note}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edytuj </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                        (click)="edit(element)"><mat-icon>edit</mat-icon>Edytuj</button> </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Usuń </th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button
                        (click)="delete(element.id)"><mat-icon>delete</mat-icon>Usuń </button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
