
<form action="" [formGroup]="employeeForm" class="employeeForm">
    <h1>Employees</h1>
    <button mat-raised-button [color]="!isAdd ? 'primary' : '' " (click)="isAdds()" 
    style="margin-bottom: 10px;"> 
        <i *ngIf="isAdd"  class="material-icons">close</i>
        <i *ngIf="!isAdd" class="material-icons">add</i>
    </button>
    <div *ngIf="isAdd" class="employeeForm">
        <mat-form-field>
            <mat-label>Employee's name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Note</mat-label>
            <input matInput type="text" formControlName="note">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>How much did the worker collect?</mat-label>
            <input matInput type="number" formControlName="collected">
        </mat-form-field>
        <button mat-raised-button color="primary" *ngIf="!editMode" (click)="submit()">
            <mat-icon>add</mat-icon>Add
        </button>
        <button mat-raised-button color="primary" *ngIf="editMode" (click)="editData()">
            <mat-icon>edit</mat-icon>Edit
        </button>
    </div>
    
</form>
<div class="mat-table-centrum">
    <div class="mat-table">


        <table mat-table [dataSource]="data">
    
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
            <!-- Position Column -->
            <!-- <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container> -->
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="collected">
                <th mat-header-cell *matHeaderCellDef> Collected </th>
                <td mat-cell *matCellDef="let element"> {{element.collected}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef> Note </th>
                <td mat-cell *matCellDef="let element"> {{element.note}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                        (click)="edit(element)"><mat-icon>edit</mat-icon>Edit</button> </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button
                        (click)="delete(element.id)"><mat-icon>delete</mat-icon>Delete</button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
