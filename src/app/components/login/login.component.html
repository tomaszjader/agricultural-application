<div class="centrum">
    <h1>
        Login
    </h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="centrum1">
        <mat-form-field>
    
            <input matInput placeholder="Email" formControlName="email" type="email">
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
                Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
                Email is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password">
            <mat-error *ngIf="loginForm.get('password')?.errors?.['email']">
                Password is required
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">
            Login
        </button>
        <span>
            New to our platform? <a routerLink="/sign-up">Sign up</a>
        </span>
    </form>
</div>
