<form action="" [formGroup]="warehouseForm" class="warehouseForm">
    <h1 class="warehouse-title">Magazyn</h1>
    <button class="warehouseButton" mat-raised-button [color]="!isAdd ? 'primary' : ''" (click)="isAdds()" class="add-button">
        <i *ngIf="isAdd" class="material-icons">close</i>
        <i *ngIf="!isAdd" class="material-icons">add</i>
    </button>
    <div *ngIf="isAdd" class="form-container">
        <mat-form-field>
            <mat-label>Nazwa narzędzia</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Notatka</mat-label>
            <input matInput type="text" formControlName="note">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Liczba narzedzi</mat-label>
            <input matInput type="number" formControlName="quantity">
        </mat-form-field>
        <button mat-raised-button color="primary" *ngIf="!editMode" (click)="submit()">
            <mat-icon>add</mat-icon>Dodaj
        </button>
        <button mat-raised-button color="primary" *ngIf="editMode" (click)="editData()">
            <mat-icon>edit</mat-icon> Edytuj
        </button>
    </div>
</form>
<div class="table-container">
    <div class="table-wrapper">
        <table mat-table [dataSource]="data" class="warehouse-table">
          
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nazwa </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Liczba </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            
            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef> Notatka </th>
                <td mat-cell *matCellDef="let element"> {{element.note}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edytuj</th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                        (click)="edit(element)"><mat-icon>edit</mat-icon>Edytuj</button> </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Usuń </th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button
                        (click)="delete(element.id)"><mat-icon>delete</mat-icon>Usuń</button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
