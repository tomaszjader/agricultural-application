<form action="" [formGroup]="warehouseForm" class="employeeForm">
    <h1>Warehouse</h1>
    <mat-form-field>
        <mat-label>Tool name</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Note</mat-label>
        <input matInput type="text" formControlName="note">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Number of tools</mat-label>
        <input matInput type="number" formControlName="quantity">
    </mat-form-field>
    <button mat-raised-button color="primary" *ngIf="!editMode" (click)="submit()">
        Add
    </button>
    <button mat-raised-button color="primary" *ngIf="editMode" (click)="editData()">
        Edit
    </button>
</form>
<div class="mat-table-centrum">
    <div class="mat-table">


        <table mat-table [dataSource]="data">
    
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
            <!-- Position Column -->
            <!-- <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container> -->
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Number </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef> Note </th>
                <td mat-cell *matCellDef="let element"> {{element.note}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                        (click)="edit(element)">Edit</button> </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button
                        (click)="delete(element.id)">Delete</button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
