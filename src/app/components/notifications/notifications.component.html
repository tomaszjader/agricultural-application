<form action="" [formGroup]="notificationForm" class="notificationForm">
    <h1>Powiadominia</h1>
    <button class="notificationButton" mat-raised-button [color]="!isAdd ? 'primary' : '' " (click)="isAdds()">
        <i *ngIf="isAdd" class="material-icons">close</i>
        <i *ngIf="!isAdd" class="material-icons">add</i>
    </button>
    <div *ngIf="isAdd" class="notificationForm">
        <mat-form-field>
            <mat-label>Etykieta powiadomienia</mat-label>
            <input matInput type="text" formControlName="label">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Czas przypomnienia</mat-label>
            <input matInput type="datetime-local" formControlName="timeStamp">
        </mat-form-field>
        <button mat-raised-button color="primary" *ngIf="!editMode" (click)="submit()">
            <mat-icon>add</mat-icon>Dodaj
        </button>
        <button mat-raised-button color="primary" *ngIf="editMode" (click)="editData()">
            <mat-icon>edit</mat-icon> Edytuj
        </button>
    </div>
</form>

<div class="mat-table-centrum">
    <div class="mat-table">
        <table mat-table [dataSource]="data">
            <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef> Etykieta </th>
                <td mat-cell *matCellDef="let element"> {{element.label}} </td>
            </ng-container>
            <ng-container matColumnDef="timeStamp">
                <th mat-header-cell *matHeaderCellDef> Czas przypomina </th>
                <td mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edytuj </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                        (click)="edit(element)"><mat-icon>edit</mat-icon>Edytuj</button> </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Usuń </th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button
                        (click)="delete(element.id)"><mat-icon>delete</mat-icon>Usuń</button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
