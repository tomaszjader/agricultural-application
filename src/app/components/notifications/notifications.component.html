<form action="" [formGroup]="notificationForm" class="notificationForm">
    <h1>Notifications</h1>
    <button mat-raised-button [color]="!isAdd ? 'primary' : '' " (click)="isAdds()" style="margin-bottom: 10px;">
        <i *ngIf="isAdd" class="material-icons">close</i>
        <i *ngIf="!isAdd" class="material-icons">add</i>
    </button>
    <div *ngIf="isAdd" class="employeeForm">
        <mat-form-field>
            <mat-label>Notification label</mat-label>
            <input matInput type="text" formControlName="label">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Reminder time</mat-label>
            <input matInput type="datetime-local" formControlName="timeStamp">
        </mat-form-field>
        <button mat-raised-button color="primary" *ngIf="!editMode" (click)="submit()">
            Add
        </button>
        <button mat-raised-button color="primary" *ngIf="editMode" (click)="editData()">
            Edit
        </button>
    </div>
</form>

<div class="mat-table-centrum">
    <div class="mat-table">


        <table mat-table [dataSource]="data">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <!-- <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container> -->

            <!-- Name Column -->
            <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef> Label </th>
                <td mat-cell *matCellDef="let element"> {{element.label}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="timeStamp">
                <th mat-header-cell *matHeaderCellDef> Time reminds </th>
                <td mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
            </ng-container>


            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                        (click)="edit(element)">Edit</button> </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button
                        (click)="delete(element.id)">Delete</button> </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
