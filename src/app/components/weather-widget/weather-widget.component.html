<div id="divWeatherMain">
  <div *ngIf="WeatherData.isDay">
    <mat-icon>wb_sunny</mat-icon>
  </div>
  <div *ngIf="!WeatherData.isDay">
    <mat-icon class="moon">dark_mode</mat-icon>
  </div>
  <div class="weatherWidgetRow cloudDiv">
    <i class="fas fa-cloud fa-3x cloud"></i>
  </div>
  <div class="temperature">{{ WeatherData.temp_celcius }}째C</div>
  <div class="minmax">{{ WeatherData.temp_min }}째C / {{ WeatherData.temp_max }}째C</div>
  <div class="feelslike">Feels Like: {{ WeatherData.temp_feels_like }}째C</div>
  <div class="city">{{ WeatherData.name }}</div>
  <div class="humidity">Humidity: {{ WeatherData.main.humidity }}%</div>
</div>
