    <app-weather-widget />
    <div class="buttons">
        <button mat-raised-button routerLink="/employees">

            <mat-icon>supervisor_account</mat-icon>

            Employees

        </button>
        <button mat-raised-button routerLink="/notifications">

            <mat-icon>notifications</mat-icon>

            Notifications

        </button>
        <button mat-raised-button routerLink="/warehouse">

            <mat-icon>warehouse</mat-icon>

            Warehouse

        </button>
        <button mat-raised-button routerLink="/farmlands">

            <mat-icon>waves</mat-icon>

            Farmlands

        </button>
        <button mat-raised-button routerLink="/animals">

            <mat-icon>goat</mat-icon>

        </button>
